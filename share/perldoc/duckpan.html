<body class="page-duckpan ">
  <div id="wrapper">	
	<div class="site-header">
		<div class="content-wrap">	    
			<div class="header-logo wide">
				<div class="logo"><img id="cdh-src-duckpan-png" alt="DuckPAN Perl Archive Network" /></div>
				<h2>Duck<i>PAN</i></h2>
				<h3>DuckDuckGo Perl Archive Network</h3>
			</div>		
			<div class="header-nav">
				<ul>
					<li class="nav-home"><a href="http://duckpan.org/perldoc/">Index</a></li>
					<li class="nav-search"><a href="https://duckduckgo.com">Search DDG</a></li>
					<li class="nav-forums"><a href="http://duck.co/">Forums</a></li>
					<li class="nav-blog"><a href="http://dukgo.com/">Community</a></li>
					<!--li class="nav-blog"><a href="#">Blog</a></li-->
				</ul>
			</div>	
		</div>
	</div>	
	<div class="site-main">		
		<div class="content-wrap">
						
			<div class="content-box duckpan">	
				<div class="head">		
					<h2 class="cdh-title">Distribution Index</h2>
				</div>
				<div class="body">
					<div id="cdh-index" class="row cdh-body">						
						  <div class="cdh-index-list">
							<div class="cdh-index-dist row">
							  <h1 class="cdh-index-dist-name">MyDist</h1>
							  <div class="cdh-index-dist-documentation row">
								<h3>Documentation</h3>
								<div class="cdh-index-dist-documentation-list">
								  <div class="third"><a class="cdh-index-entry">MyManual</a></div>
								</div>
							  </div>
							  <div class="cdh-index-dist-scripts row">
								<h3>Scripts</h3>
								<div class="cdh-index-dist-scripts-list">
								  <div class="third"><a class="cdh-index-entry">a_script.pl</a></div>
								</div>
							  </div>
							  <div class="cdh-index-dist-modules row">
								<h3>Modules</h3>
								<div class="cdh-index-dist-modules-list">
								  <div class="third"><a class="cdh-index-entry">MyModule</a></div>
								</div>
							  </div>
							</div>
						  </div>						
					</div> <!--.row-->
				</div> <!--.body-->
			</div> <!--.content-box-->			
		</div> <!--.content-wrap-->	
	</div> <!--.site-main-->

			</div>
